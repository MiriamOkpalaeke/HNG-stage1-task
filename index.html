<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG Stage 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>My Profile</h1>
      <h2 data-testid="slackUserName">Miriam Okpalaeke</h2>
    </div>
    <div>
      <img
        class="image"
        src="IMG_9743d (2).jpg"
        alt="Miriam Okpalaeke"
        data-testid="slackDisplayImage"
      />
    </div>
    <div class="current-day" data-testid="currentDayOfTheWeek"></div>
    <div class="current-time" data-testid="currentUTCTime"></div>
    <div data-testid="myTrack"><p>Frontend</p></div>
    <div><a href="" data-testid="“githubURL”"></a></div>
  </body>
</html>
