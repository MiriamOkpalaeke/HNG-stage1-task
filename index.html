<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG Stage 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>My Profile</h1>
        <h2 data-testid="slackUserName">Miriam Okpalaeke</h2>
      </div>
      <div class="profile-details">
        <img
          class="image"
          src="IMG_9743d (2).jpg"
          alt="Miriam Okpalaeke"
          data-testid="slackDisplayImage"
        />
        <div id="current-day" data-testid="currentDayOfTheWeek"></div>
        <div id="current-time" data-testid="currentUTCTime"></div>
        <div id="track" data-testid="myTrack"><p>Frontend</p></div>
        <div>
          <a
            class="link"
            href="https://github.com/MiriamOkpalaeke/HNG-stage1-task"
            data-testid="githubURL"
            target="_blank"
            >Github Source Code</a
          >
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
